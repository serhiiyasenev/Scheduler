name: Deploy Scheduler API to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repository
      uses: actions/checkout@v3

    - name: âš™ï¸ Setup .NET 9 SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore Scheduler.WebApi/Scheduler.WebApi.csproj

    - name: ğŸ›  Build project
      run: dotnet build Scheduler.WebApi/Scheduler.WebApi.csproj --configuration Release --no-restore

    - name: ğŸš€ Publish app
      run: dotnet publish Scheduler.WebApi/Scheduler.WebApi.csproj --configuration Release --output ./publish --no-restore

    - name: â˜ï¸ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: ./publish
